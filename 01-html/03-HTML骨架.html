<!-- HTML文档 文档声明   <!DOCTYPE html> 是HTML5的文档声明 -->
<!DOCTYPE html>
<!-- html标签是文档的根标签 -->
<html lang="en">
    <!-- 文档的头标签 头标签中主要是用来设置一些信息的 -->
<head>
    <!-- 这一堆代码都是用来设置网页的信息的 -->
    <!-- 设置网站编码 -->
    <meta charset="UTF-8">
    <!-- 设置网站的标题 -->
    <title>Hello</title>
    <!-- 设置网站的描述 -->
    <meta name="description" content="淘宝网 - 亚洲较大的网上交易平台，提供各类服饰、美容、家居、数码、话费/点卡充值… 数亿优质商品，同时提供担保交易(先收货后付款)等安全交易保障服务，并由商家提供退货承诺、破损补寄等消费者保障服务，让你安心享受网上购物乐趣！" />
    <!-- 设置网站的关键字 -->
    <meta name="keyword" content="淘宝,掏宝,网上购物,C2C,在线交易,交易市场,网上交易,交易市场,网上买,网上卖,购物网站,团购,网上贸易,安全购物,电子商务,放心买,供应,买卖信息,网店,一口价,拍卖,网上开店,网络购物,打折,免费开店,网购,频道,店铺" />
    <!-- 设置网站的描述和网站的关键字，目的就是为了，让别人通过浏览器更容易搜索到你这个网站，也就是有利于SEO -->
</head>
<!-- 我们大部分的工作都是在body中写dom元素 -->
<body>
    <!-- 学习的标签都要写在body标签中的 -->
</body>
</html>
